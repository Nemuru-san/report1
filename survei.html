<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survei.css">
    <title>Survei Form</title>
</head>

<body>
    <div class="main">
        <h1 id="title">FREECODECAMP SURVEY</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <div id="content">
            <form action="" id="survey-form">
                <label for="name" id="name-label">Username</label>
                <input type="text" id="name" placeholder="input your name here" class="form-input" required>

                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="input your email here" class="form-input" required>

                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" min="10" max="30" placeholder="your age please" class="form-input" required>

                <label for="role">Pick your Role</label>
                <select aria-label="Default select example" id="dropdown">
                <option selected>Open this select menu</option>
                <option value="student">Student</option>
                <option value="fulltime job">Fulltime job</option>
                <option value="fulltime learner">Fulltime learner</option>
                <option value="other">Other</option>
            </select>

                <fieldset>
                    <legend style="color:yellow;">Would you recommend freeCodeCamp to a friend?</legend>
                    <input type="radio" name="action" id="definitely" value="definitely"> <label for="definitely">Definitely</label>
                    <br>
                    <input type="radio" name="action" id="maybe" value="maybe"> <label for="maybe">Maybe</label>
                    <br>
                    <input type="radio" name="action" id="not sure" value="not sure"> <label for="not sure">Not Sure</label>
                </fieldset>
                <br>
                <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
                <div class="choose">
                    <input type="checkbox" id="front-end project" name="front-end project" value="front-end project">
                    <label for="front-end project">Front-end Project</label><br>
                </div>
                <div class="choose">
                    <input type="checkbox" id="back-end project" name="back-end project" value="back-end project">
                    <label for="back-end project">Back-end Project</label><br>
                </div>
                <div class="choose">
                    <input type="checkbox" id="video" name="video" value="video">
                    <label for="video">Video</label><br>
                </div>
                <div class="choose">
                    <input type="checkbox" id="forum" name="forum" value="forum">
                    <label for="forum">Forum</label><br>
                </div>
                <div class="choose">
                    <input type="checkbox" id="additional course" name="additional course" value="additional course">
                    <label for="additional course">Additional Course</label><br>
                </div>
                <br>
                <label for="comment">Any comments or suggestions?</label>
                <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>
                <br>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
